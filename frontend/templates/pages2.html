<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepEyes - NASA View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #f8f9fa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      height: 250vh;
      overflow-x: hidden;
      position: relative;
    }

    .sticky-container {
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .planet-container {
      position: relative;
      width: 500px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #planet {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform-style: preserve-3d;
      transition: transform 0.2s ease-out;
      filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
    }

    .text-box {
      position: absolute;
      padding: 20px;
      background: rgba(28, 31, 38, 0.9);
      border: 1px solid #363b43;
      border-radius: 10px;
      width: 280px;
      opacity: 0;
      transition: opacity 0.6s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .text-box.visible {
      opacity: 1;
    }

    #box-left-top { top: 10%; left: 5%; }
    #box-right-top { top: 10%; right: 5%; }
    #box-left-bottom { bottom: 10%; left: 5%; }
    #box-right-bottom { bottom: 10%; right: 5%; }

    .main-title {
      position: absolute;
      top: 3%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 100;
    }

    .date-picker {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background: rgba(13, 17, 23, 0.95);
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      border: 1px solid #2f3339;
      margin: 20px auto;
      width: fit-content;
      z-index: 10;
    }

    .date-picker label {
      font-weight: 500;
      margin-right: 10px;
    }

    .date-picker input {
      background: #161b22;
      border: 1px solid #30363d;
      color: #f8f9fa;
    }

    .date-picker button {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="date-picker text-center">
    <label for="apod-date">Choose Date:</label>
    <input type="date" id="apod-date" class="form-control d-inline-block w-auto">
    <button id="load-btn" class="btn btn-primary btn-sm">Load</button>
  </div>

  <a href="/" class="btn btn-outline-light back-button">‚Üê Back</a>

  <div class="sticky-container">
    <h1 class="main-title">üåå Cosmic Windows - NASA Explorer</h1>

    <div class="planet-container">
      <img id="planet" alt="NASA Image" style="display:none;">
    </div>

    <div id="box-left-top" class="text-box">
      <h5 id="title-box">Loading image...</h5>
      <p id="date-box" class="text-secondary small mb-0"></p>
    </div>

    <div id="box-right-top" class="text-box">
      <p id="desc-box">Please wait...</p>
    </div>

    <div id="box-right-bottom" class="text-box">
      <p>Official NASA image obtained via public API (APOD / Image Library).</p>
    </div>

    <div id="box-left-bottom" class="text-box">
      <p id="source-box">Source: NASA</p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const planet = document.getElementById('planet');
      const boxes = document.querySelectorAll('.text-box');
      const dateInput = document.getElementById('apod-date');
      const loadBtn = document.getElementById('load-btn');

      // Smoothly rotate the planet on scroll
      window.addEventListener('scroll', () => {
        const scrollY = window.scrollY;
        const totalHeight = document.body.scrollHeight - window.innerHeight;
        const rotation = (scrollY / totalHeight) * 540; // 1.5 rotations
        planet.style.transform = `rotateY(${rotation}deg)`;
      });

      // Fade in text boxes with delay
      boxes.forEach((box, i) => setTimeout(() => box.classList.add('visible'), i * 400));

      // Function to load NASA image
      function loadNasaImage(date = "") {
        const url = date ? `/api/nasa-random?date=${date}` : "/api/nasa-random";
        fetch(url)
          .then(res => res.json())
          .then(data => {
            const img = data.image?.image_url;
            const title = data.image?.title || "NASA Image";
            const desc = data.image?.description || "NASA image via public API";
            const source = data.image?.type?.toUpperCase() || "APOD";
            const dateText = data.image?.date || new Date().toISOString().split("T")[0];

            if (img) {
              planet.src = img;
              planet.alt = title;
              planet.style.display = 'block';

              document.getElementById('title-box').innerText = title;
              document.getElementById('desc-box').innerText = desc;
              document.getElementById('source-box').innerText = `Source: ${source}`;
              document.getElementById('date-box').innerText = new Date(dateText).toLocaleDateString('en-US');
            } else {
              document.getElementById('title-box').innerText = "No image available.";
              planet.style.display = 'none';
            }
          })
          .catch(err => {
            console.error("Error fetching NASA image:", err);
            document.getElementById('desc-box').innerText = "Error loading NASA image.";
          });
      }

      // Load button event
      loadBtn.addEventListener('click', () => {
        const date = dateInput.value;
        if (date) loadNasaImage(date);
      });

      // Load initial image (today)
      loadNasaImage();
    });
  </script>
</body>
</html>
