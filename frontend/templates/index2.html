<!doctype html>
<html lang="pt-BR" class="h-100" data-bs-theme="auto">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cover Template · Bootstrap</title>

    <!-- Flask/Django: usar url_for ou static -->
    <link href="{{ url_for('static', filename='assets/dist/css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style2.css') }}" rel="stylesheet" />
    <script src="{{ url_for('static', filename='assets/js/color-modes.js') }}"></script>
    <meta name="theme-color" content="#712cf9" />
</head>

<body class="d-flex h-100 text-center text-bg-dark">
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
            data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
            <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
            <li><button type="button" class="dropdown-item" data-bs-theme-value="light">Light</button></li>
            <li><button type="button" class="dropdown-item" data-bs-theme-value="dark">Dark</button></li>
            <li><button type="button" class="dropdown-item active" data-bs-theme-value="auto">Auto</button></li>
        </ul>
    </div>

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Cover</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Contact</a>
                </nav>
            </div>
        </header>

        <main class="px-3">
            <h1>Cover your page.</h1>
            <p class="lead">Cover é um template de uma página para criar páginas iniciais simples e bonitas.</p>
            <p class="lead">
                <a href="#" class="btn btn-lg btn-light fw-bold border-white bg-white">Saiba mais</a>
            </p>
        </main>

        <footer class="mt-auto text-white-50">
            <p>
                Template por <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>,
                adaptado por <a href="#" class="text-white">você</a>.
            </p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='assets/dist/js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
