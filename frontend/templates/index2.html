<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Universe Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
        }

        .title {
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: normal;
        }

        .search-text {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .blocks-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .block {
            flex: 1;
            min-width: 200px;
            max-width: 300px;
        }

        .block img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .block img:hover {
            transform: scale(1.05);
        }

        .block-title {
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
            font-weight: bold;
        }

        .block-description {
            margin-top: 5px;
            font-size: 12px;
            color: #888;
        }

        .look-for {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 5px;
            background: #111;
            color: white;
            outline: none;
        }

        .search-input:focus {
            border-color: #555;
        }

        .search-btn {
            background: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
            white-space: nowrap;
        }

        .search-btn:hover {
            background: #e0e0e0;
        }

        .search-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .suggestions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .suggestion-btn {
            background: #333;
            border: 1px solid #555;
            padding: 8px 16px;
            font-size: 14px;
            color: #ccc;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .suggestion-btn:hover {
            background: #444;
            color: white;
        }

        hr {
            border: none;
            border-top: 1px solid #555;
            margin: 30px 0;
        }

        footer {
            color: #888;
            font-size: 14px;
            font-weight: bold;
        }

        .browser-info {
            margin-top: 40px;
            color: #aaa;
            font-size: 12px;
        }

        .loading {
            color: #aaa;
            font-style: italic;
        }

        .error {
            color: #ff6b6b;
            font-style: italic;
        }

        .image-placeholder {
            width: 300px;
            height: 200px;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            color: #666;
        }

        .search-results-info {
            margin-bottom: 20px;
            color: #ccc;
            font-size: 16px;
        }

        .reset-search {
            background: transparent;
            border: 1px solid #666;
            color: #666;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .reset-search:hover {
            border-color: #888;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">Da ci√™ncia √† descoberta interativa</div>

        <div class="subtitle">Explorando o Universo em Terapixels</div>

        <div class="search-text">Busque por crateras, tempestades, constela√ß√µes...</div>

        <!-- Barra de Pesquisa -->
        <div class="look-for">O que voc√™ quer explorar?</div>
        
        <div class="search-container">
            <input type="text" 
                   class="search-input" 
                   id="search-input" 
                   placeholder="Ex: lua, marte, nebulosa, gal√°xia..."
                   onkeypress="handleKeyPress(event)">
            <button class="search-btn" id="search-btn" onclick="searchNASAImages()">
                üîç Buscar
            </button>
        </div>

        <!-- Sugest√µes de Busca -->
        <div class="suggestions">
            <button class="suggestion-btn" onclick="setSearchTerm('moon')">üåô Lua</button>
            <button class="suggestion-btn" onclick="setSearchTerm('mars')">üî¥ Marte</button>
            <button class="suggestion-btn" onclick="setSearchTerm('nebula')">üåå Nebulosa</button>
            <button class="suggestion-btn" onclick="setSearchTerm('galaxy')">üåÄ Gal√°xia</button>
            <button class="suggestion-btn" onclick="setSearchTerm('earth')">üåç Terra</button>
            <button class="suggestion-btn" onclick="setSearchTerm('apod')">üõ∞Ô∏è APOD</button>
        </div>

        <!-- Informa√ß√µes dos Resultados -->
        <div class="search-results-info" id="results-info"></div>

        <!-- Galeria de Imagens -->
        <div class="blocks-container" id="images-container">
            <div class="loading">Carregando imagens da NASA...</div>
        </div>

        <hr>

        <footer>Fonte e imagens ¬© NASA - Dom√≠nio P√∫blico</footer>

        <hr>

        <div class="browser-info">
            <div id="browser-name">Navegador: Detectando...</div>
            <div>Origem: NASA Universe Explorer</div>
        </div>
    </div>

    <script>
        let currentSearchTerm = '';
        let isLoading = false;

        // Carregar imagens quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            loadDefaultGallery();
            detectBrowser();
        });

        // Fun√ß√£o para carregar galeria padr√£o
        function loadDefaultGallery() {
            const loadingElement = document.getElementById('images-container');
            loadingElement.innerHTML = '<div class="loading">Carregando imagens incr√≠veis da NASA...</div>';
            document.getElementById('results-info').innerHTML = '';

            fetch('/api/nasa-gallery')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar galeria NASA');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.images && data.images.length > 0) {
                        displayNASAImages(data.images);
                        document.getElementById('results-info').innerHTML = 
                            'üì∏ <strong>Imagens em Destaque da NASA</strong>';
                    } else {
                        throw new Error('Nenhuma imagem encontrada');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('images-container').innerHTML = 
                        '<div class="error">Erro ao carregar imagens da NASA</div>';
                });
        }

        // Fun√ß√£o para buscar imagens
        function searchNASAImages() {
            const searchInput = document.getElementById('search-input');
            const searchTerm = searchInput.value.trim();
            
            if (!searchTerm) {
                alert('Por favor, digite algo para buscar');
                return;
            }

            if (isLoading) return;
            
            isLoading = true;
            currentSearchTerm = searchTerm;
            
            const btn = document.getElementById('search-btn');
            const originalText = btn.textContent;
            btn.textContent = 'Buscando...';
            btn.disabled = true;

            const loadingElement = document.getElementById('images-container');
            loadingElement.innerHTML = '<div class="loading">Buscando imagens para: "' + searchTerm + '"...</div>';

            fetch(`/api/search?q=${encodeURIComponent(searchTerm)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro na busca');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.results && data.results.length > 0) {
                        // Filtra apenas resultados com imagens
                        const imagesWithUrls = data.results.filter(result => result.image_url);
                        
                        if (imagesWithUrls.length > 0) {
                            displayNASAImages(imagesWithUrls.map(result => ({
                                id: result.id,
                                title: result.text,
                                image_url: result.image_url,
                                description: `Resultado da busca: ${searchTerm}`,
                                type: 'search'
                            })));
                            
                            document.getElementById('results-info').innerHTML = 
                                `üîç <strong>${imagesWithUrls.length} resultado(s) para:</strong> "${searchTerm}" 
                                <button class="reset-search" onclick="loadDefaultGallery()">Voltar ao in√≠cio</button>`;
                        } else {
                            throw new Error('Nenhuma imagem encontrada para esta busca');
                        }
                    } else {
                        throw new Error('Nenhum resultado encontrado');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('images-container').innerHTML = 
                        `<div class="error">${error.message}</div>`;
                    document.getElementById('results-info').innerHTML = 
                        `‚ùå <strong>Nenhum resultado para:</strong> "${searchTerm}" 
                        <button class="reset-search" onclick="loadDefaultGallery()">Voltar ao in√≠cio</button>`;
                })
                .finally(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                    isLoading = false;
                });
        }

        // Fun√ß√£o para exibir imagens da NASA
        function displayNASAImages(images) {
            const container = document.getElementById('images-container');
            container.innerHTML = '';

            images.forEach(image => {
                const block = document.createElement('div');
                block.className = 'block';
                
                if (image.image_url) {
                    block.innerHTML = `
                        <a href="${image.image_url}" target="_blank" title="Abrir imagem em tamanho real">
                            <img src="${image.image_url}" 
                                 alt="${image.title}" 
                                 width="300"
                                 onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMjIyIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzY2NiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5BU0EgSW1hZ2UgTG9hZGluZy4uLjwvdGV4dD48L3N2Zz4='">
                        </a>
                        <div class="block-title">${image.title}</div>
                        <div class="block-description">${image.description}</div>
                    `;
                } else {
                    block.innerHTML = `
                        <div class="image-placeholder">
                            Imagem n√£o dispon√≠vel
                        </div>
                        <div class="block-title">${image.title}</div>
                    `;
                }
                
                container.appendChild(block);
            });
        }

        // Fun√ß√£o para definir termo de busca pelos bot√µes de sugest√£o
        function setSearchTerm(term) {
            const searchInput = document.getElementById('search-input');
            searchInput.value = term;
            searchNASAImages();
        }

        // Fun√ß√£o para lidar com Enter na barra de pesquisa
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchNASAImages();
            }
        }

        // Detectar navegador
        function detectBrowser() {
            const userAgent = navigator.userAgent;
            let browserName;
            
            if (userAgent.includes("Firefox")) {
                browserName = "Mozilla Firefox";
            } else if (userAgent.includes("Chrome")) {
                browserName = "Google Chrome";
            } else if (userAgent.includes("Safari")) {
                browserName = "Apple Safari";
            } else if (userAgent.includes("Edge")) {
                browserName = "Microsoft Edge";
            } else {
                browserName = "Seu Navegador";
            }
            
            document.getElementById('browser-name').textContent = `Navegador: ${browserName}`;
        }

        // Recarregar galeria padr√£o a cada 10 minutos
        setInterval(loadDefaultGallery, 600000);
    </script>
</body>

</html>
