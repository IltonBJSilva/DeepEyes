<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>🌌 DeepEyes - Busca Espacial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: #0d1117;
            color: #f8f9fa;
        }
        .card {
            background: #1c1f26;
            border: none;
        }
        .btn-primary {
            background-color: #3b82f6;
            border: none;
        }
        .btn-success {
            background-color: #10b981;
            border: none;
        }
        input::placeholder {
            color: #adb5bd;
        }
        .carousel-item img {
            max-height: 400px;
            object-fit: contain;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4 display-5">🌌 DeepEyes Search</h1>

    <!-- Buscador -->
    <div class="input-group mb-4">
        <input id="searchBox" type="text" class="form-control" placeholder="Digite sua busca...">
        <button class="btn btn-primary" onclick="doSearch()">
            <i class="bi bi-search"></i> Buscar
        </button>
    </div>

    <!-- Resultados de busca -->
    <div id="results" class="mb-5"></div>

    <!-- Anotações -->
    <h3 class="mb-3">📝 Anotações</h3>
    <div class="input-group mb-3">
        <input id="annotationText" type="text" class="form-control" placeholder="Nova anotação">
        <button class="btn btn-success" onclick="addAnnotation()">
            <i class="bi bi-plus-circle"></i> Adicionar
        </button>
    </div>
    <ul id="annotations" class="list-group"></ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>

<!-- Modal de Detalhes da Imagem -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content bg-dark text-light border-secondary">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel">🛰️ Detalhes da Imagem</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body text-center">
        <img id="modalImage" class="img-fluid rounded mb-3" alt="Imagem selecionada">
        <h5 id="modalTitle" class="fw-bold"></h5>
        <p id="modalText" class="text-secondary small mb-1"></p>
        <p id="modalSource" class="text-muted small"></p>
        <a id="modalLink" href="#" target="_blank" class="btn btn-outline-info btn-sm mt-2 d-none">
          <i class="bi bi-box-arrow-up-right"></i> Ver na fonte
        </a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
